<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>
<body>
  <h1>Workout Timer</h1>
  <p>Customize your workout timer</p>
  <!-- Add the necessary HTML elements for your timer and controls here -->
  <div class="container">
    <button id="add-button">Add Exercise</button>
    <label class="label">Timer Details</label>
    <form>
      <label for="exercise-name">Exercise Name:</label>
      <input type="text" id="exercise-name" name="exercise-name" placeholder="push up"><br><br>

      <label for="number-of-sets">Number of Sets:</label>
      <input type="number" id="number-of-sets" name="number-of-sets" placeholder="10" min="1" required><br><br>

      <label for="number-of-reps">Number of Reps:</label>
      <input type="number" id="number-of-reps" name="number-of-reps" placeholder="15" min="1" required><br><br>

      <label for="duration">Exercise Duration:</label>
      <input type="number" id="duration" name="duration" placeholder="01:00" required><br><br>

      <label for="rest-time">Rest time between sets</label>
      <input type="number" id="rest-time" name="rest-time" placeholder="03:00" required><br><br>

    </form>
  </div>

  <h2>Total estimated workout time: 00:00:00</h2>
  <div id="speaker">
  <button id="mute-unmute">
    <i class="fas fa-volume-up"></i>
  </button>
  </div>

  <div id="root"></div>
  <audio id="alarm-sound" src="alarm-sound.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bundle.js"></script>
</body>
</html>
